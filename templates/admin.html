<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard ðŸ’¼</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-pink-700 mb-6">Admin Dashboard ðŸ’¼</h1>

    <div class="overflow-x-auto bg-white rounded-lg shadow-md p-6">
      <table class="min-w-full table-auto">
        <thead class="bg-pink-100">
          <tr>
            <th class="px-4 py-2 text-left text-pink-700">#</th>
            <th class="px-4 py-2 text-left text-pink-700">Grievance</th>
            <th class="px-4 py-2 text-left text-pink-700">Timestamp</th>
          </tr>
        </thead>
        <tbody>
          {% for g in grievances %}
          <tr class="border-b">
            <td class="px-4 py-2">{{ g[0] }}</td>
            <td class="px-4 py-2">{{ g[1] }}</td>
            <td class="px-4 py-2 text-sm text-gray-500">{{ g[2] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
